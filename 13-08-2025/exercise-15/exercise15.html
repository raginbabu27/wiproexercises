<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
      .todo-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      input {
        width: 75%;
        padding: 8px;
        margin-right: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 8px 10px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }
      li {
        background: #f9f9f9;
        padding: 8px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .delete-btn {
        background: #dc3545;
        padding: 5px 8px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .delete-btn:hover {
        background: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h2>To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </div>

    <script src="exe15.js"></script>
  </body>
</html>
