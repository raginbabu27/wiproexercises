<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style>
      #div1 {
        margin: 200px 100px 300px 50px;
      }
      #div2 {
        margin: 100px 50px 300px 500px;
      }
    </style>
  </head>
  <body>
    <div style="border: 2px solid black">
      <div id="div1" style="border: 2px solid black">Div-1</div>
      <div id="div2" style="border: 2px solid black">Div-2</div>
    </div>
  </body>
</html>
